<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
    <div class="form-container">
      <div class="forms">
        <div class="form-content">     
        <div class="signup-form">
          <div class="title">NinerUnite Sign Up</div>
        <form action="#">
            <div class="fields">
              <div class="user-input">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="First name" required>
              </div>
              <div class="user-input">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Last name" required>
              </div>
              <div class="user-input">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Email Address" required>
              </div>
              <div class="user-input">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required>
              </div>
              <div class="user-input">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Confirm your password" required>
              </div>
              <div class="upload-image">
                <div class="upload-button user-input">
                  <span>Profile Picture: </span>
                  <input type="submit" value="Upload Picture">
                </div>
              </div>
              <div class="signup-button user-input">
                <input type="submit" value="Sign Up">
              </div>
              <div class="text sign-up-text">Already have an account? <label><a href="login.html">Login now</a></label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
