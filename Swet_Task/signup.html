<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/NinerUnite/FrontEnd/public/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!--font for brand name-->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
   </head>
<body>
  <div class=" p-3">
    <a class="headerLink navbar-brand fs-1 text-white" href="/">NinerUnite</a>
  </div>

    <div class="form-container">
      <div class="forms">
        <div class="form-content">     
        <div class="signup-form">
          <div class="title">NinerUnite Sign Up</div>
        <form action="#">
            <div class="fields">
              <div class="user-input">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="First name" required>
              </div>
              <div class="user-input">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Last name" required>
              </div>
              <div class="user-input">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Email Address" required>
              </div>
              <div class="user-input">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required>
              </div>
              <div class="user-input">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Confirm your password" required>
              </div>
              <div class="upload-image">
                <div class="upload-button user-input">
                  <span>Profile Picture: </span>
                  <input type="submit" value="Upload Picture">
                </div>
              </div>
              <div class="signup-button user-input">
                <input type="submit" value="Sign Up">
              </div>
              <div class="text sign-up-text">Already have an account? <label><a href="login.html">Login now</a></label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
