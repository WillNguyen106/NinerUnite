<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap css CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--personal stylesheet-->
    <link href="../Sprint-2/public/css/landingpageStyle.css" rel="stylesheet">
    <link href="../Sprint-2/public/css/new_technology.css" rel="stylesheet">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!--font for brand name-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>NinerUnite</title>
</head>

<body>
    <!--header-->
    <header>
        <nav class="navbar navbar-expand-md green">
            <a class="navbar-brand brand-padding brand-font text-white fs-2 ps-3" href="#">NinerUnite</a>

            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navBarHB">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--ms-auto adds margin to the start of the nav items, p-2 adds padding, gap-2 adds a gap between the buttons-->
            <div id="navBarHB" class="collapse navbar-collapse">

                <!--d-grid makes the buttons block buttons, this can only be seen when in collapsable menu, otherwise they are in a small size-->

                <ul class="navbar-nav ms-auto gap-2">
                    <%if(!user) {%>
                        <li class="nav-item  d-grid ">
                            <a class="btn yellow" href='/users/signup' id="signup">Sign Up</a>
                        </li>
                        <li class="nav-item d-grid">
                            <a class="btn yellow" href='/users/login' id="login">Login</a>
                        </li>
                        <%} else {%>
                            <li class="nav-item  d-grid ">
                                <a class="btn yellow" href='/users/profile' id="signup">Profile</a>
                            </li>
                            <li class="nav-item d-grid">
                                <a class="btn yellow" href='/users/logout' id="login">Logout</a>
                            </li>
                            <%}%>
                </ul>


            </div>

        </nav>

    </header>

    <!--Beginning of page-->
    <h2 class="text-center mt-5">NEW TECH</h2>

    <div class="container my-5">

        <form class="rounded form m-3 p-3" action='/techs' enctype="multipart/form-data" method='POST'>
            <!--horizontal center by using bootstrap's grid alignment for rows-->
            <div class="row justify-content-center">

                <!--Dropdown Section-->
                <div class="row mb-4 w-75">
                    <div class="col-md-2 col-form-label">
                        <label for="type" class="form-label fw-bold">Type:</label>
                    </div>
                    <div class="col-md-10">
                        <div class="dropdown">
                            <!--dropdown toggle-->
                            <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">Options</button>

                            <!--dropdown options-->
                            <!--textbook/book is active since that is the current page-->
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item active" href="/books/new">Textbook/Book</a></li>
                                <li><a class="dropdown-item" href="/techs/new" aria-current="true">Technology</a></li>
                                <li><a class="dropdown-item" href="/domicile/new">Dormicile</a></li>
                            </ul>

                        </div>
                    </div>

                </div>

                <!--Rest of the form-->
                <!--Each input section is contained in a row-->
                <!--One col is for the label and the other col is for the input box-->
                <!--Name/Brand Section-->
                <div class="row mb-4 w-75">
                    <div class="col-md-2 col-form-label">
                        <label for="brand" class="form-label fw-bold">Name/Brand:</label>
                    </div>
                    <div class="col-md-10">
                        <input class="form-control inputBox text-dark border-0" type="text" id="brand" name="brand"
                            placeholder="Ex: Apple MacBook Pro13&quot;, Bose Headphones" required>
                    </div>
                </div>

                <!--Description Section-->
                <!--must have more than 10 characters according to model-->
                <div class="row mb-4 w-75">
                    <div class="col-md-2 col-form-label">
                        <label for="description" class="form-label fw-bold">Description:</label>
                    </div>
                    <div class="col-md-10">
                        <textarea class="form-control inputBox text-dark border-0" type="text" id="description"
                            name="description" placeholder="Ex: Specs about the piece of technology" minlength="10"
                            required></textarea>
                    </div>

                </div>

                <!--Condition Section-->
                <div class="row mb-4 w-75">
                    <div class="col-lg-2 col-form-label">
                        <label for="condition" class="form-label fw-bold">Condition:</label>
                    </div>
                    <div class="col-lg-10">
                        <textarea class="form-control inputBox text-dark border-0" id="condition" name="condition"
                            placeholder="Ex: Burrito Juice Damage to Keyboard, Cracked Screen" required></textarea>
                    </div>

                </div>

                <!--Price Section-->
                <div class="row mb-4 w-75">

                    <div class="col-md-2 col-form-label">
                        <label for="price" class="form-label fw-bold">Price:</label>
                    </div>

                    <div class="col-md-10">
                        <input class="form-control inputBox text-dark border-0" type="text" id="price" name="price"
                            placeholder="Ex: 300, 250" required></input>
                    </div>

                </div>

                <!--Image Section-->
                <div class="row mb-4 w-75">
                    <div class="col-md-2 col-form-label">
                        <label for="image" class="form-label fw-bold">Image:</label>
                    </div>
                    <div class="col-md-10">
                        <!--currently accepts any type of image, but this could change-->
                        <input class="form-control" type="file" id="image" name="image" accept="image/*">
                    </div>
                </div>



                <!--Submit Button-->
                <div class="text-center">
                    <input class="btn btn-success btn-lg" type="submit" value="Submit">
                </div>

            </div>


        </form>


    </div>
    <!-- End of page -->

    <footer>
        <div class="text-center p-4 text-white footerStyle">
            <small>
                Copyright &copy; NinerUnite Company
            </small>
        </div>
    </footer>
