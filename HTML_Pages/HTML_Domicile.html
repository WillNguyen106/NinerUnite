<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap css CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--personal stylesheet-->
    <link href="../Sprint-3/public/css/landingpageStyle.css" rel="stylesheet">
    <link href="../Sprint-3/public/css/new_domicile.css" rel="stylesheet">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!--font for brand name-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>NinerUnite</title>
</head>

<body>
    <!--header-->
    <header>
        <nav class="navbar navbar-expand-md green">
            <a class="navbar-brand brand-padding brand-font text-white fs-2 ps-3" href="#">NinerUnite</a>

            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navBarHB">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--ms-auto adds margin to the start of the nav items, p-2 adds padding, gap-2 adds a gap between the buttons-->
            <div id="navBarHB" class="collapse navbar-collapse">

                <!--d-grid makes the buttons block buttons, this can only be seen when in collapsable menu, otherwise they are in a small size-->

                <ul class="navbar-nav ms-auto gap-2">
                    <%if(!user) {%>
                        <li class="nav-item  d-grid ">
                            <a class="btn yellow" href='/users/signup' id="signup">Sign Up</a>
                        </li>
                        <li class="nav-item d-grid">
                            <a class="btn yellow" href='/users/login' id="login">Login</a>
                        </li>
                        <%} else {%>
                            <li class="nav-item  d-grid ">
                                <a class="btn yellow" href='/users/profile' id="signup">Profile</a>
                            </li>
                            <li class="nav-item d-grid">
                                <a class="btn yellow" href='/users/logout' id="login">Logout</a>
                            </li>
                            <%}%>
                </ul>


            </div>

        </nav>

    </header>

    <!--Beginning of page-->
    <h2 class="text-center mt-5">NEW DORM</h2>

    <div class="container my-5">

        <form class="rounded form m-3 p-3" action='/books' enctype="multipart/form-data" method='POST'>
            <!--horizontal center by using bootstrap's grid alignment for rows-->
            <div class="row justify-content-center">

                <!--Dropdown Section-->
                <div class="row mb-4 w-75">
                    <div class="col-md-2 col-form-label">
                        <label for="type" class="form-label fw-bold">Type:</label>
                    </div>
                    <div class="col-md-10">
                        <div class="dropdown">
                            <!--dropdown toggle-->
                            <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">Options</button>

                            <!--dropdown options-->
                            <!--textbook/book is active since that is the current page-->
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item active" href="/books/new">Textbook/Book</a></li>
                                <li><a class="dropdown-item" href="/techs/new">Technology</a></li>
                                <li><a class="dropdown-item" href="/domicile/new" aria-current="true">Dormicile</a></li>
                            </ul>

                        </div>
                    </div>

                </div>

                <!--Each input section is contained in a row-->
                <!--One col is for the label and the other col is for the input box-->
                <!--Title Section-->
                <div class="row mb-4 w-75">
                    <div class="col-md-2 col-form-label">
                        <label for="title" class="form-label fw-bold">Title:</label>
                    </div>
                    <div class="col-md-10">
                        <input class="form-control inputBox text-dark border-0" type="text" id="title" name="title"
                            placeholder="Ex: Dorm Near Campus" required>
                    </div>
                </div>

                <!--Address Section-->
                <div class="row mb-4 w-75">
                    <div class="col-md-2 col-form-label">
                        <label for="address" class="form-label fw-bold">Address:</label>
                    </div>
                    <div class="col-md-10">
                        <input class="form-control inputBox text-dark border-0" type="text" id="address" name="address"
                            placeholder="Ex: 9551 University Terrace Dr, Charlotte, NC 28262" required>
                    </div>
                </div>


                <!--Description Section-->
                <div class="row mb-4 w-75">
                    <div class="col-md-2 col-form-label">
                        <label for="description" class="form-label fw-bold">Description:</label>
                    </div>
                    <div class="col-lg-10">
                        <textarea class="form-control inputBox text-dark border-0" id="description" name="description"
                            placeholder="Ex: Apartment is on the top floor and right next to Terrace road." required></textarea>
                    </div>
                </div>


                <!--Type Section-->
                <!--This may need to be chanced-->
                <div class="row mb-4 w-75">
                    <div class="col-lg-2 col-form-label">
                        <label for="type" class="form-label fw-bold">Type:</label>
                    </div>
                    <div class="col-md-10 col-form-label">
                        <input class="form-control inputBox text-dark border-0" type="text" id="type"
                            name="type"
                            placeholder="Ex: Apartment" required>
                    </div>
                </div>

                <!--Payment Plan Section-->
                <div class="row mb-4 w-75">

                    <div class="col-md-2 col-form-label">
                        <label for="payment" class="form-label fw-bold">Payment:</label>
                    </div>

                    <div class="col-md-10">
                        <input class="form-control inputBox text-dark border-0" type="text" id="payment" name="payment"
                            placeholder="Ex: 1000 monthly" required></input>
                    </div>

                </div>

                <!--Image Section-->
                <div class="row mb-4 w-75">
                    <div class="col-md-2 col-form-label">
                        <label for="image" class="form-label fw-bold">Image:</label>
                    </div>
                    <div class="col-md-10">
                        <!--currently accepts any type of image, but this could change-->
                        <input class="form-control" type="file" id="image" name="image" accept="image/*">
                    </div>
                </div>



                <!--Submit Button-->
                <div class="text-center">
                    <input class="btn btn-success btn-lg" type="submit" value="Submit">
                </div>

            </div>


        </form>


    </div>
    <!-- End of page -->

    <footer>
        <div class="text-center p-4 text-white footerStyle">
            <small>
                Copyright &copy; NinerUnite Company
            </small>
        </div>
    </footer>
    <!-- bootstrap javascript and popper -->
    <!-- popper is a tooltip positioner-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
