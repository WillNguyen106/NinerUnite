<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="payment.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="row gx-4">
    <div class="d-flex flex-row">
    <div class="container p-0">
        <div class="px-4">
            <p class="h8 py-3">Payment Details</p>

        </div>
        
        <div class="card px-4">
            <div class="row gx-3">
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label form-control mb-3" for="flexRadioDefault1">
                              Debit/Credit Card
                            </label>
                        </div>
                        
                    </div>
                </div>
                
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Name</p>
                        <input class="form-control mb-3" type="text" placeholder="Name">
                    </div>
                </div>
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Card Number</p>
                        <input class="form-control mb-3" type="text" placeholder="1234 5678 435678">
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Expiration Date</p>
                        <input class="form-control mb-3" type="text" placeholder="MM/YYYY">
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">CVV/CVC</p>
                        <input class="form-control mb-3 pt-2 " type="password" placeholder="***">
                    </div>
                </div>
                
            </div>
    
        </div>
        <div class="column5">
            <div class="btn btn-primary mb-3 cancel">
                <span class="ps-3">Cancel</span>
                <span class="fas fa-arrow-right"></span>
            </div>
            <div class="btn btn-primary mb-3 pay">
                <span class="ps-3">Pay $...</span>
                <span class="fas fa-arrow-right"></span>
            </div>
            
        </div>
            
        
    
        
            
    </div>
    
        <div class="col-md-3">
            <div class="card sticky-top">
                <div class="card-header py-3">
                    <h5>Summary</h5>
                </div>
    
            
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                            Products:
                            <!--this is calculate the number of items currently in the cart-->
                            <!-- <span><%=books.length + techs.length%></span> -->
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                            <div>
                                <strong>Total amount:</strong>
                                <strong>
                                <p class="mb-0">(including Taxes)</p>
                                </strong>
                            </div>
                            <!-- <span><strong>$<%=totalCost %></strong></span> -->
                            <!-- <span><strong>$<%#=Math.round((totalTechPrice+ totalBookPrice)*100)/100%></strong></span> -->
    
                        
                        </li>
                    </ul>
    
                </div>
        
    
            </div>
        </div>
        
    
    
    
    
</div>


    
</div>
    
</body>
</html>
