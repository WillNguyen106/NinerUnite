    <h2 class="text-center mt-5">Sell Books</h2>

<!-- Receiving the Textbook -->
<div class="container d-flex justify-content-center my-5">
    <form action='/books' method='POST'>
        <table>
            <tr>
                <td><label for="title" class="fw-bold">Title:</label></td>
                <td><input class="align-middle p-3 mb-2 bg-light text-dark border-0 w-100" type="text" id="title"
                    name="title" placeholder="Ex: Computer Organization and Design RISC-V Edition"></td>
            </tr>
            <tr>
                <td><label for="author" class="fw-bold">Author:</label></td>
                <td><input class="align-middle p-3 mb-2 bg-light text-dark border-0 w-100" type="text"
                    id="author" name="author" placeholder="Ex: David Patterson, John Hennessy"></td>
            </tr>
            <tr>
                <td><label for="isbn" class="fw-bold">ISBN:</label></td>
                <td><input class="align-middle p-3 mb-2 bg-light text-dark border-0 w-100" type="text" id="isbn" name="isbn"
                    placeholder="Ex: 9780128122761"></td>
            </tr>
            <tr>
                <td><label for="condition" class="fw-bold">Condition:</label></td>
                <td><textarea class="align-middle p-3 mb-2 bg-light text-dark border-0 w-100" id="condition"
                        name="condition" placeholder="Ex: Pages 120-136 are missing, my dog ate them."></textarea></td>
            </tr>
            <tr>
                <td><label for="price" class="fw-bold">Price:</label></td>
                <td><input class="align-middle p-3 mb-2 bg-light text-dark border-0 w-100" type="text" id="price"
                        name="price" placeholder="Ex: 1,2,50,100"></input></td>
            </tr>
            <!-- <tr>
                <td class="fw-bold">Image:</td>
                <td><input class="p-2" type="file" id="file" name="filename"></td>
            </tr>-->
        </table><br><br>
        <!-- <input class="btn position-absolute bottom-0 end-0 text-end bg-success green text-white border-0 green_hover" type="submit" value="Submit"> -->
        <div class="text-end">
            <input class="btn btn-success" type="submit" value="Submit">
        </div>
    </form>
</div>
<!-- End of page -->
