<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap css CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--personal stylesheet-->
    <link href="../Sprint-2/public/css/landingpageStyle.css" rel="stylesheet">
    <link href="../Sprint-2/public/css/new_technology.css" rel="stylesheet">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!--font for brand name-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>NinerUnite</title>
</head>

<body>
    <!--header-->
    <header>
        <nav class="navbar navbar-expand-md green">
            <a class="navbar-brand brand-padding brand-font text-white fs-2 ps-3" href="#">NinerUnite</a>

            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navBarHB">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--ms-auto adds margin to the start of the nav items, p-2 adds padding, gap-2 adds a gap between the buttons-->
            <div id="navBarHB" class="collapse navbar-collapse">

                <!--d-grid makes the buttons block buttons, this can only be seen when in collapsable menu, otherwise they are in a small size-->

                <ul class="navbar-nav ms-auto gap-2">
                    <%if(!user) {%>
                        <li class="nav-item  d-grid ">
                            <a class="btn yellow" href='/users/signup' id="signup">Sign Up</a>
                        </li>
                        <li class="nav-item d-grid">
                            <a class="btn yellow" href='/users/login' id="login">Login</a>
                        </li>
                        <%} else {%>
                            <li class="nav-item  d-grid ">
                                <a class="btn yellow" href='/users/profile' id="signup">Profile</a>
                            </li>
                            <li class="nav-item d-grid">
                                <a class="btn yellow" href='/users/logout' id="login">Logout</a>
                            </li>
                            <%}%>
                </ul>


            </div>

        </nav>

    </header>

    <!--Beginning of page -->

    <h2 class="text-center mt-5">NEW POST</h2>

    <!-- Receiving the Request -->
    <div class="justify-content-center m-5">
        <form class="rounded form m-5 p-5" action='/books' method='POST'>
            <table>
                <tr>
                    <!-- Change to textbook here -->
                    <td>
                        <p><b>Type:</b></p>
                    </td>
                    <td><button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Tech
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="/NinerUnite/Sprint-2/views/textbook/new.ejs">Textbooks Store</a>
                            <a class="dropdown-item" href="/NinerUnite/Sprint-2/views/tech/new.ejs">Technology Store</a>
                            <a class="dropdown-item" href="#">Dorm Posting</a>
                        </div>
                    </td>
                </tr>
                <!-- Rest of form -->
                <tr>
                    <td><label for="name" class="fw-bold">Name:</label></td>
                    <td><input class="align-middle p-3 mb-2 bg-light text-dark border-0 w-100" type="text" id="title"
                            name="name" placeholder="Ex: MacBook Pro 13&quot;"></td>
                </tr>
                <tr>
                    <td><label for="description" class="fw-bold">Description:</label></td>
                    <td><textarea class="align-middle p-3 mb-2 bg-light text-dark border-0 w-100" id="condition"
                            name="description" placeholder="Ex: This is a pretty good laptop."></textarea></td>
                </tr>
                <tr>
                    <td><label for="condition" class="fw-bold">Condition:</label></td>
                    <td><textarea class="align-middle p-3 mb-2 bg-light text-dark border-0 w-100" id="condition"
                            name="condition" placeholder="Ex: Good"></textarea></td>
                </tr>
                <tr>
                    <td><label for="price" class="fw-bold">Price:</label></td>
                    <td><input class="align-middle p-3 mb-2 bg-light text-dark border-0 w-100" type="text" id="price"
                            name="price" placeholder="Ex: 300"></input></td>
                </tr>
                <!-- Add an image -->
                <tr>
                    <td class="fw-bold">Image:</td>
                    <td><input class="p-2" type="file" id="file" name="filename"></td>
                </tr>
            </table><br><br>
            <!-- <input class="btn position-absolute bottom-0 end-0 text-end bg-success green text-white border-0 green_hover" type="submit" value="Submit"> -->
            <div class="text-end">
                <input class="btn btn-success" type="submit" value="Submit">
            </div>
        </form>
    </div>
    <!-- End of page -->

    <footer>
        <div class="text-center p-4 text-white footerStyle">
            <small>
                Copyright &copy; NinerUnite Company
            </small>
        </div>
    </footer>
    <!-- bootstrap javascript and popper -->
    <!-- popper is a tooltip positioner-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
