<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap css CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--personal stylesheet-->
    <link href="landingpageStyle.css" rel="stylesheet">
    <!--font for brand name-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>NinerUnite</title>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-light p-2">
        <a class="navbar-brand brand-padding brand-font fs-2" href="#">NinerUnite</a>

        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navBarC">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--ms-auto adds margin to the start of the nav items, p-2 adds padding, gap-2 adds a gap between the buttons-->
        <div id="navBarC" class="collapse navbar-collapse">

            <!--d-grid makes the buttons block buttons, this can only be seen when in collapsable menu, otherwise they are in a small size-->
            <ul class="navbar-nav ms-auto gap-2">
                <li class="nav-item  d-grid ">
                    <button type="button" class="btn btn-warning">Sign Up</button> 
                </li>
                <li class="nav-item d-grid">
                    <button type="button" class="btn btn-warning">Log In</button> 

                </li>
            </ul> 

        </div>

    </nav>


    <!--section 1-->
    <div class="container-fluid">
        <div class="row text-center">

            <!--
                col-md changes rows into columns by a certain screensize, d-flex and flex-column work to
                present <h1> and <p> as columns and justify-content-center centers everything in space
            -->
            <div class="col-md-4 p-2 d-flex flex-column justify-content-center">
                <h1 >By Niners, For Niners</h1>
                <p >NinerUnite is the best peer-to-peer marketplace for UNC Charlotte students.</p>
            </div>
            <div class="col-md-8 p-2 d-flex justify-content-center">
            <!--img-fluid makes the images responsive by dynamically adjusting with parent-->
                <img class="w-75 img-fluid" src="../pexels-monstera-6238120.jpg" alt="group_of_students_with_books">
            </div>

        </div>

    </div>

    <!--section 2-->
    


    <!-- bootstrap javascript and popper -->
    <!-- popper is a tooltip positioner-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
